<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="texto-titulo">Nueva Empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <ion-button class="texto-boton" fill="outline" expand="block" size="small" (click)="openImagePicker()">Cambiar Foto</ion-button>
      </ion-col>
    </ion-row>
  </div>

  <!--Formulario-->

  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="ion-color-dark">Nombre de la empresa</ion-label>
      <ion-input placeholder="Mascota Actual" type="text" formControlName="url"></ion-input>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid" class="boton-crear">Crear</ion-button>
  </form>

  </ion-content>
