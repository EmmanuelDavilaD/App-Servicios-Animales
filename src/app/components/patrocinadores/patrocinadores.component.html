<div text-center>
  <p class="text-patro">Conoce a nuestros Patrocinadores</p>
</div>

<div class="patrocinadores">

  <span *ngFor="let patrocinador of this.patrocinadores">
    <a href="{{patrocinador.payload.doc.data().url}}">
      <img src="{{patrocinador.payload.doc.data().image}}" alt="..." class="img-thumbnail">
    </a>
  </span>

</div>
